<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Vídeo y Audio</title>
    <link rel="stylesheet" href="12.videoyaudio.css">
</head>
<body>
    <header>
        <h1>Vídeo y Audio</h1>
        <p>(La mejor forma de aprender HTML y CSS es practicando)</p>
    </header>
        
    <div class="grid">
        <video src="video/intro.mp4"  controls></video>
        <video controls autoplay muted loop>
            <source src="video/intro.mp4" type="video/mp4">
            Tu navegador no reconoce el vídeo
        </video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/npHwzOm19L0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Mb6jUX2Py3U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <audio src="audio/musica.mp3" autoplay controls loop ></audio>
</body>
</html>
